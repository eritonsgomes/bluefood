###   DataSource Configuration   ###
spring.datasource.url=jdbc:mysql://localhost:3306/bluefood?useSSL=false&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=bluefood
spring.datasource.password=nhac
